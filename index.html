<!DOCTYPE html>
<html>
<head>
  <title>My VR YouTube Player</title>
  <style>
    #youtube-player {
      width: 100%;
      height: 100%;
    }

    #vr-button {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 9999;
      padding: 10px;
      background-color: #ffffff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    #vr-lenses {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 200px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      z-index: 9999;
    }

    #vr-lenses.left, #vr-lenses.right {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
    }

    #vr-lenses.left {
      left: 0;
      background-color: #000000;
      clip-path: polygon(0 0, 70% 0, 50% 100%, 0 100%);
    }

    #vr-lenses.right {
      right: 0;
      background-color: #000000;
      clip-path: polygon(30% 0, 100% 0, 100% 100%, 50% 100%);
    }

    #vr-lenses.show {
      display: block;
    }
  </style>
  <script>
    let isVRMode = false;

    function loadYouTubeVideo() {
      const videoInput = document.getElementById('video-input');
      const videoUrl = videoInput.value.trim();

      const videoId = extractVideoId(videoUrl);
      if (videoId) {
        const youtubePlayer = document.getElementById('youtube-player');
        youtubePlayer.src = `https://www.youtube.com/embed/${videoId}?rel=0&autoplay=1&controls=0&modestbranding=1&playsinline=1&showinfo=0&enablejsapi=1`;
      } else {
        alert('Invalid YouTube video URL or ID');
      }
    }

    function extractVideoId(url) {
      const youtubeRegex = /^(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:watch\?v=|embed\/|v\/|\/embed\/|youtu\.be\/|\/v\/|\/e\/|watch\?v=|embed\/|v\/|\/embed\/|youtu\.be\/|\/v\/|\/e\/|watch\?v=|embed\/|v\/|\/embed\/|youtu\.be\/|\/v\/|\/e\/|watch\?v=))([\w-]{11})(?:$|\&|\?|#)/;
      const match = url.match(youtubeRegex);
      return match && match[1];
    }

    function toggleVRMode() {
      isVRMode = !isVRMode;
      const youtubePlayer = document.getElementById('youtube-player');
      const vrLenses = document.getElementById('vr-lenses');

      if (isVRMode) {
        youtubePlayer.requestFullscreen({ vrDisplay: true });
        vrLenses.classList.add('show');
      } else {
        document.exitFullscreen();
        vrLenses.classList.remove('show');
      }
    }
  </script>
</head>
<body>
  <input type="text" id="video-input" placeholder="Enter YouTube Video URL or ID">
  <button onclick="loadYouTubeVideo()">Play Video</button>
  <div id="youtube-container">
    <iframe id="youtube-player" allow="vr;accelerometer;gyroscope" frameborder="0" allowfullscreen></iframe>
  </div>
  <button id="vr-button" onclick="toggleVRMode()">VR Mode</button>
  <div id="vr-lenses">
    <div id="vr-lenses" class="left"></div>
    <div id="vr-lenses" class="right"></div>
  </div>
</body>
</html>
